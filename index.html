<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Wishes</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="scripts/firebase-init.js"></script>
    <script type="module" src="scripts/auth.js"></script>
    <script type="module" src="scripts/map.js"></script>
</head>
<body>
    <div class="container">
        <div id="map"></div>
    </div>
    <button class="write-button">✍</button>
    <a id="loginLink" href="/login/login/login.html" class="login-button">로그인</a>

    <!-- 작성 팝업 -->
    <div class="popup hidden" id="writePopup">
        <form id="writeForm">
            <label for="username">닉네임:</label>
            <input type="text" id="username" placeholder="닉네임" required>
            <label for="message">메시지:</label>
            <textarea id="message" placeholder="메시지를 입력하세요" required></textarea>
            <div id="mapPreview">
                <p>위치를 드래그하여 선택하세요:</p>
                <div id="marker" draggable="true"></div>
            </div>
            <button type="submit">작성하기</button>
            <button type="button" id="closePopup">닫기</button>
        </form>
    </div>
</body>
</html>
