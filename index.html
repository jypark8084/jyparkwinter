<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Wishes</title>
    <link rel="stylesheet" href="style.css">
    <!-- Firebase 스크립트 추가 -->
    <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-database.js"></script>
    <!-- main.js 파일을 module로 로드 -->
    <script type="module" src="scripts/main.js" defer></script>
</head>
<body>
    <div class="container">
        <!-- 맵 영역 -->
    </div>
    <button class="write-button">✍</button>
    <a href="/login/login/login.html" class="login-button">로그인</a>

    <!-- 팝업 창 -->
    <div id="messagePopup" class="popup hidden">
        <form id="messageForm">
            <label for="nickname">닉네임:</label>
            <input type="text" id="nickname" name="nickname" required>

            <label for="message">본문:</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">메시지 저장</button>
            <button type="button" id="cancelButton">취소</button>
        </form>
    </div>
</body>
</html>
